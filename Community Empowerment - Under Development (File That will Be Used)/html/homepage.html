<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/homepage.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../assets/image 22.png" alt="">
            <img src="../assets/Logo-CE-Master-Color-1.png" alt="Binus University" class="logo">
        </div>
        <div class="main-content">
            <div class="slider">
                <div class="slide">
                    <div class="slide-content">
                        <h2>PELANTIKAN</h2>
                        <h3>REKTOR</h3>
                        <p>BINUS UNIVERSITY & SATU UNIVERSITY</p>
                        <p>2021 - 2025</p>
                        <img src="../assets/6.-Dr.-Nelly.jpeg" alt="Dr. Nelly" class="rector-image">
                        <h4>Dr. Nelly, S.Kom., M.M., CSCA</h4>
                        <p>REKTOR BINUS UNIVERSITY</p>
                    </div>
                </div>
            </div>
            <div class="login-form">
                <form action="login.html" method="get">
                    <div class="form-group">
                        <label for="userId">UserID / Email</label>
                        <input type="text" id="userId" name="userId">
                    </div>
                    <div class="form-group password-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password">
                            <span class="toggle-password" onclick="togglePassword()">Show</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="button-group">
                        <button type="button" class="register-button"> <a href="register.html">REGISTER</a></button>
                        <button type="submit" class="login-button"><a href="login.html">LOGIN</a></button>
                    </div>
                </form>
                <div class="staff-login-container">
                    <a href="dashboard.html" class="staff-login-link">Login as Staff / Lecturer</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Community Empowerment</p>
            <p>Copyright Â© BINUS Higher Education. All rights reserved</p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
